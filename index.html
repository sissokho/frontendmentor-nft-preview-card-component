<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/tailwind.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="font-outfit bg-dark-blue w-screen h-screen">
    <main class="flex justify-center items-center bg-red-400 w-full h-full">
        <article class="w-80 h-auto bg-dark-blue-card p-5 rounded-2xl divide-y divide-dark-blue-line">
            <div class="space-y-6 pb-4">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="rounded-lg">
                <h1 class="text-white font-semibold text-xl">Equilibrium #3429</h1>
                <p class="text-white text-blue font-light">
                    Our Equilibrium collection promotes balance and calm
                </p>
                <div class="flex justify-between">
                    <strong class="flex items-center gap-2 text-cyan font-semibold">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8" />
                        </svg> <!-- Ethereum icon -->
                        0.041 ETH
                    </strong>
                    <time class="flex items-center gap-1 text-blue">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9" />
                        </svg> <!-- Clock icon -->
                        3 days left
                    </time>
                </div>
            </div>
            <footer class="flex items-center gap-4 pt-4">
                <img src="images/image-avatar.png" alt="Jules Wyvern"
                    class="w-8 h-8 rounded-full ring-1 overflow-hidden ring-white">
                <span class="text-blue">
                    Creation of <strong class="text-white font-normal">Jules Wyvern</strong>
                </span>
            </footer>
        </article>
    </main>
</body>

</html>
