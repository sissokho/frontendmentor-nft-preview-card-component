<body class="font-outfit bg-dark-blue w-screen h-screen">
    <main class="flex justify-center items-center bg-red-400 w-full h-full">
        <article class="w-80 h-auto bg-dark-blue-card p-5 rounded-2xl divide-y divide-dark-blue-line">
            <div class="space-y-6 pb-4">
                <a href="#" class="block relative rounded-lg overflow-hidden group">
                    <img src="assets/image-equilibrium.90d2b484.jpg" alt="Equilibrium">
                    <div
                        class="hidden absolute inset-0 z-10 group-hover:flex group-hover:justify-center group-hover:items-center group-hover:bg-cyan group-hover:bg-opacity-60">
                        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd">
                                <path d="M0 0h48v48H0z" />
                                <path
                                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                                    fill="#FFF" fill-rule="nonzero" />
                            </g>
                        </svg>
                    </div>
                </a>

                <h1 class="text-white font-semibold text-xl">
                    <a href="#" class="hover:text-cyan">Equilibrium #3429</a>
                </h1>
                <p class="text-blue font-light">
                    Our Equilibrium collection promotes balance and calm
                </p>
                <div class="flex justify-between">
                    <strong class="flex items-center gap-2 text-cyan font-semibold">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8" />
                        </svg> <!-- Ethereum icon -->
                        0.041 ETH
                    </strong>
                    <strong class="flex items-center gap-1 text-blue font-normal">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9" />
                        </svg> <!-- Clock icon -->
                        <time>
                            3 days left
                        </time>
                    </strong>
                </div>
            </div>
            <footer class="flex items-center gap-4 pt-4">
                <img src="assets/image-avatar.48c39391.png" alt="Jules Wyvern"
                    class="w-8 h-8 rounded-full ring-1 overflow-hidden ring-white">
                <span class="text-blue">
                    Creation of <a href="#" class="text-white font-normal hover:text-cyan">Jules Wyvern</a>
                </span>
            </footer>
        </article>
